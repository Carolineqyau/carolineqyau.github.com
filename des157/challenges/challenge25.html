<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Event Challenge 25</title>
</head>
<body>

    <h1>JS Event Challenge 25</h1>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias architecto quae hic quia temporibus autem reiciendis maiores sapiente aut nam similique rerum mollitia provident, enim ut dolore accusamus eius facilis.</p>
    </div>  
    <button>Add a paragraph</button>
    <button>Remove paragraph</button>

    <script>
    
        var divTag = document.querySelector('div');
        var btnAdd = document.querySelectorAll('button')[0];
        var btnDelete = document.querySelectorAll('button')[1];

        btnAdd.addEventListener('click', function(){
            var newP = document.createElement('p');
            var pText = document.createTextNode('A new paragraph');
            newP.appendChild(pText);
            divTag.appendChild(newP);
        })

        btnDelete.addEventListener('click', function(){
            var allPs = document.querySelectorAll('p');
            divTag.removeChild(divTag.children[allPs.length-1]);
        });


    </script>

    <!-- btn.addEventListener('click', function(){
            pTag.style.color = "green";
        }); -->
</body>
</html>
