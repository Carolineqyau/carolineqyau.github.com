<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic Challenges: Challenge 7</title>
</head>
<body>

    <h1>Javascript Basic Challenges</h1>
    <h2>Challenge 7</h2>

    <script>
        
        var number = prompt("Please enter a whole number", "")
        if (number < 10){
            console.log("You entered a number smaller than 10");
            for (i=0; i<10; i++){
                console.log(`Here is a ${i}`);
            }
        } else if (number > 9) {
            console.log("You entered a big number");
        } else {
            console.log("ERROR: You did not enter a number!");
        }

    </script>
    
</body>
</html>
