<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturing Key Presses</title>
</head>
<body>
    <h1>Capturing Key Presses</h1>
    <p>Press a key on the keyboard</p>

    <script>
        document.addEventListener('keydown', function(){
            alert(`The ${event.key} was pressed!`)
        });
    </script>
    
</body>
</html>
