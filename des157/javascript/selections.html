<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caroline Selection Practice</title>
</head>
<body>
    
    <h1>Selection Practice</h1>
    <script>
        
        // Option Command J for opening console in Chrome.
        var myString = "I feel really hungry for some";
        console.log(myString);
        var myUpperString = myString.toUpperCase();
        console.log(myUpperString);

        var reallyLocation = myString.search('really');
        var specialWord = myString.substr(reallyLocation, 6); // substr(start, length)
        specialWord = specialWord.toUpperCase();
        var newString = myString.replace('really', specialWord);
        console.log(newString);

        var foods = ["chocolate", "brownie", "tiramisu", "fudge"];
        console.log(`${myString} ${foods[0]}`);

        for (var eachFood of foods){
            console.log(`${myString} ${eachFood}`);
        }
        
    </script>

</body>
</html>
