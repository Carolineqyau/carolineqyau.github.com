<!doctype html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Slide Show with Cross Fade</title>

    <link href="styles.css" rel="stylesheet">

</head>

<body>

    <div id="content">
        <img src="slides/image1.jpg" alt="slideshow image" id="myimage">
    </div>

    <!-- <p id="links"><a href="#" id="previous">previous</a><a href="#" id="next">next</a></p> -->

    <script>
        (function(){
            "use strict";

            let currentImage = 0;
            const myPhotos = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg", "image5.jpg"];
            const container = document.getElementById('content');
            // const nextBtn = document.getElementById('next');
            // const prevBtn = document.getElementById('previous');


            setInterval(function() {
                currentImage++;
                if (currentImage > (myPhotos.length - 1)) {
                    currentImage = 0;
                }
                swapImage();
            }, 2000);

            // nextBtn.addEventListener('click', function(event) {
            //     event.preventDefault();
            //     currentImage++;
            //     if (currentImage > (myPhotos.length - 1)) {
            //         currentImage = 0;
            //     }
            //     swapImage();
            // });

            // prevBtn.addEventListener('click', function(event) {
            //     event.preventDefault();
            //     currentImage--;
            //     if (currentImage < 0) {
            //         currentImage = myPhotos.length-1;
            //     }
            //     swapImage();
            // });

            function swapImage(){
                var newSlide = document.createElement('img');
                newSlide.src = `slides/${myPhotos[currentImage]}`;
                newSlide.className = "fadeinimg";
                container.appendChild(newSlide);

                if (container.children.length > 2){
                    container.removeChild(container.children[0]);
                }
            }
        }());
        
    </script>

</body>

</html>
